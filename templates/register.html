{% extends "base.html" %}
{% block title %}Create Account â€” GlobeMTV{% endblock %}
{% block content %}
<section class="container">
  <h1 class="section-title">Create Account</h1>

  <form class="form card" method="POST" action="{{ url_for('register') }}" style="max-width: 400px; margin: auto;">
    <div class="form-field">
      <label>Username</label>
      <input type="text" name="username" placeholder="Your name" required>
    </div>
    <div class="form-field">
      <label>Email</label>
      <input type="email" name="email" placeholder="you@example.com" required>
    </div>
    <div class="form-field">
      <label>Create a Password</label>
      <input type="password" name="password" placeholder="Create a password" required>
    </div>
    <button class="btn btn-secondary" type="submit">Create Account</button>
  </form>

  <p style="text-align: center; margin-top: 1rem;">
    Already have an account? <a href="{{ url_for('login') }}">Login here</a>.
  </p>
</section>
{% endblock %}
