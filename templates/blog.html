
{% extends "base.html" %}

{% block content %}
<section class="container">
  <h1 class="section-title">Latest Posts</h1>
  <div class="grid-2">
    {% for p in posts|reverse %}
    <article class="card">
      <h3>{{ p.title }}</h3>
      <p class="muted">{{ p.excerpt }}</p>
      <p class="muted small">{{ p.date.strftime("%b %d, %Y") }}</p>
      <!-- <a class="btn btn-ghost" href="#">Read more</a> -->
    </article>
    {% endfor %}
  </div>
</section>
  <a href="{{ url_for('chatbot') }}" class="chat-fab" id="chatBtn" title="Chat with GlobeMTV">
    <i class="bi bi-robot"></i>
  </a>
{% endblock %}
